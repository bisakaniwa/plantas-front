<mat-spinner mode="indeterminate" class="spinner" *ngIf="waiting"></mat-spinner>
<div *ngIf="!waiting">
<h2>Plantinhas cadastradas:</h2>
<ol>
    <div *ngFor="let todas of plantas">
        <article>
            <li>
                <a [routerLink]="['../individual/', todas.id]">
                    {{ todas.genero }} {{ todas.especie }} </a>
            </li>
        </article>
    </div>
</ol>
</div>
